<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Video Background</title>
    <style>
        /* Full screen background video */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire screen */
            z-index: -1; /* Places the video behind the content */
        }

        /* Centered login box */
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.7); /* Dark background for the form */
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
            color: white;
        }

        .input-box {
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video autoplay muted loop id="bg-video">
        <source src="moon2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Login Form -->
    <div class="wrapper">
        <div class="login-box">
            <h2>Login</h2>

            <!-- Username Input -->
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
            </div>

            <!-- Password Input -->
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <!-- Login Button -->
            <button type="submit">Login</button>
        </div>
    </div>

</body>
</html>
